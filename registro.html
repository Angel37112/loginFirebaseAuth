<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Inicio de Sesión</title>
</head>
<body class="registro">
  <div class="wrapper">
    <form action="" id="formRegistro" name="formRegistro">
      <h1>Registrate</h1>
      <div class="input-box">
        <input type="text" placeholder="Email" id="email-registro" name="email-registro" required>
        <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="password-registro" name="password-registro" required>
        <i class='bx bx-lock-alt'></i>
      </div>

      <button type="submit" class="btn">Registrar</button>

      <div class="register-link">
        <p>¿Ya tienes cuenta? <a href="index.html">Volver</a></p>
      </div>
    </form>
  </div>

  <script src="/js/registro.js" type="module"></script>
</body>
</html>
